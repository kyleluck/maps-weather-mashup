<!DOCTYPE html>
<html ng-app="weatherapp" ng-controller="MainController">
  <head>
    <meta charset="utf-8">
    <title>Maps - Weather Mashup</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5R-SL0sa3h31vPenaEd1meNL4u0gq67s&libraries=places"></script>
  </head>
  <body>

    <div id="map" class="map"></div>
    <div class="sidebar">
      <div ng-repeat="city in cityData" class="sidebardiv">
        <p ng-click="openInfoWindow(city.marker)">
          <img class="sidebarimage" ng-src="http://openweathermap.org/img/w/{{city.weather[0].icon}}.png">
          {{city.name}} - {{city.main.temp}}&deg;F
        </p>
        <hr>
      </div>
    </div>

    <script src="angular.js"></script>
    <script src="angular-route.js"></script>
    <script src="script.js"></script>
  </body>
</html>
